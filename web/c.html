<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="style/css.css">
    <link rel="shortcut icon" href="images/logo.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scio - Login</title>
</head>

<body style="background-color: #523E7A;">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fdd239" class="bi bi-house-fill text-left iconi mt-3"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                <path fill-rule="evenodd"
                    d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
            </svg>
            <div class="col-md-4 mx-auto my-auto caixapc text-center" style="background-color: #FFFFFF">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#523E7A" class="bi bi-person-fill iconu mx-auto mt-5"
                    viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
                <form method="post" action="PosCadastro">
                    <textarea class="mt-3 mb-3" cols="30" rows="4" placeholder="Curriculo" name="curriculo"></textarea>
                    <c:forEach var="interesse" items="${interesses}">
                        <label>${interesse.descricao}</label>
                        <input type="checkbox" id="${interesse.id}" name="interesse[]" value="${interesse.id}">
                    </c:forEach>
                    <input type="checkbox" id="${interesse.id}" name="interesse[]" value="${interesse.id}">
                    <br>
                    <input class="mt-4" type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
